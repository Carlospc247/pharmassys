{% extends 'base.html' %}

{% block title %}Renovar Licença{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Renovar Licença para {{ licenca.empresa.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Renovar</button>
        <a href="{% url 'licencas:detail' licenca.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
