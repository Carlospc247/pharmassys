{% extends 'base.html' %}

{% block title %}Criar ou Editar Licença{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Licença{% else %}Nova Licença{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'licencas:lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
