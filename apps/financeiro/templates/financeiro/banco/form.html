<!-- templates/financeiro/banco/form.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Nova Conta Bancária{% endblock %}
{% block page_title %}Criar Conta{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Criar Nova Conta Bancária</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'financeiro:banco_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
