<!-- templates/financeiro/banco/saque.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Saque Bancário{% endblock %}
{% block page_title %}Saque de {{ conta.nome }}{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Realizar Saque</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="valor" class="block">Valor:</label>
            <input type="text" name="valor" required class="border">
        </div>
        <div class="mb-4">
            <label for="descricao" class="block">Descrição:</label>
            <input type="text" name="descricao" required class="border">
        </div>
        <button type="submit" class="btn btn-primary">Sacar</button>
        <a href="{% url 'financeiro:banco_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
