{% extends 'base.html' %}

{% block content %}
<div class="p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ titulo }}</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn bg-green-500 text-white">Salvar</button>
        <a href="{% url 'financeiro:lista_planos' %}" class="btn bg-gray-300 text-black">Cancelar</a>
    </form>
</div>
{% endblock %}
