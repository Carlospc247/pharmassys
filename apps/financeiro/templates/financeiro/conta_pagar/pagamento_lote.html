<!-- templates/financeiro/conta_pagar/pagamento_lote.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Pagamento em Lote{% endblock %}
{% block page_title %}Pagamento em Lote{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
        Pagamento em Lote
    </h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Data do Pagamento:</label>
            <input type="date" name="data_pagamento" class="border p-2 rounded" required />
        </div>

        <h2 class="text-lg font-bold mb-2">Selecione as Contas:</h2>
        <div class="flex flex-col">
            {% for conta in contas %}
            <label class="flex items-center">
                <input type="checkbox" name="contas" value="{{ conta.id }}" class="mr-2" />
                {{ conta.fornecedor.nome }} - {{ conta.valor|floatformat:2 }} Kz
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Pagar em Lote</button>
    </form>
</div>
{% endblock %}
