{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Excluir Imposto</h3>
  <p>Tem certeza que deseja excluir o imposto <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'tributacao:imposto_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
