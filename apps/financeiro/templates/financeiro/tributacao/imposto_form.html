{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h3>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Imposto/Tributo</h3>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'tributacao:imposto_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
