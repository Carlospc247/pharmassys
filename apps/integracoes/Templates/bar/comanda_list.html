{% extends 'base.html' %}

{% block content %}
<h2>Lista de Comandas</h2>
<ul>
  {% for comanda in comandas %}
    <li>
      <a href="{% url 'bar:comanda_detail' comanda.pk %}">Comanda #{{ comanda.pk }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'bar:criar_comanda' %}" class="btn btn-primary">Nova Comanda</a>
{% endblock %}
