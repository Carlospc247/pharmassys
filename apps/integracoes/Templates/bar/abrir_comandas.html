{% extends 'base.html' %}
{% load static %}

{% block title %}Abrir Comanda{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Abrir Nova Comanda</h4>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Abrir Comanda</button>
                <a href="{% url 'lista_comandas' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
