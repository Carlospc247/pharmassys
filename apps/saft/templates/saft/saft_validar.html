<!-- templates/saft/saft_validar.html -->
{% extends 'base.html' %}

{% block title %}Validar SAF-T{% endblock %}

{% block page_title %}Validação de Arquivo SAF-T{% endblock %}

{% block content %}
<div x-data="saftValidator()" class="space-y-6">
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">
            <i class="fas fa-file-check mr-2 text-green-500"></i>
            Enviar Arquivo para Validação
        </h2>
        
        <form @submit.prevent="validateFile" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Arquivo SAF-T (XML)
                </label>
                <input type="file" 
                       @change="handleFileSelect"
                       accept=".xml"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md dark:border-gray-600 dark:bg-gray-700">
                <p class="mt-1 text-sm text-gray-500">Selecione um arquivo XML SAF-T para validação</p>
            </div>
            
            <button type="submit" 
                    :disabled="!selectedFile || validating"
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50">
                <i class="fas fa-check mr-2"></i>
                Validar Arquivo
            </button>
        </form>
        
        <!-- Resultado da validação -->
        <div x-show="validationResult" class="mt-6 p-4 rounded-lg" :class="isValid ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'">
            <div class="flex items-start">
                <i :class="isValid ? 'fas fa-check-circle text-green-500' : 'fas fa-exclamation-triangle text-red-500'" class="h-5 w-5 mt-0.5 mr-2"></i>
                <div>
                    <h3 class="font-medium" :class="isValid ? 'text-green-800' : 'text-red-800'" x-text="validationResult.title"></h3>
                    <p class="text-sm mt-1" :class="isValid ? 'text-green-700' : 'text-red-700'" x-text="validationResult.message"></p>
                    
                    <div x-show="validationResult.errors && validationResult.errors.length > 0" class="mt-3">
                        <h4 class="text-sm font-medium" :class="isValid ? 'text-green-800' : 'text-red-800'">Erros encontrados:</h4>
                        <ul class="mt-1 text-sm space-y-1">
                            <template x-for="error in validationResult.errors">
                                <li class="flex items-start">
                                    <i class="fas fa-dot-circle h-3 w-3 mt-1 mr-2 text-red-500"></i>
                                    <span x-text="error"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function saftValidator() {
    return {
        selectedFile: null,
        validating: false,
        validationResult: null,
        isValid: false,

        handleFileSelect(event) {
            this.selectedFile = event.target.files[0];
            this.validationResult = null;
        },

        async validateFile() {
            if (!this.selectedFile) return;

            this.validating = true;
            
            // Simular validação (implementar lógica real)
            setTimeout(() => {
                // Exemplo de resultado
                this.validationResult = {
                    title: 'Arquivo Válido',
                    message: 'O arquivo SAF-T passou em todas as validações.',
                    errors: []
                };
                this.isValid = true;
                this.validating = false;
            }, 2000);
        }
    }
}
</script>
{% endblock %}
