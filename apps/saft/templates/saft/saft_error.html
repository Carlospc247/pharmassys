<!-- templates/saft/saft_error.html -->
{% extends 'base.html' %}

{% block title %}Erro - SAF-T{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow rounded-lg p-6 text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900 mb-4">
            <i class="fas fa-exclamation-triangle h-8 w-8 text-red-600 dark:text-red-400"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">
            {{ error_title|default:"Erro no Sistema" }}
        </h1>
        
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            {{ error_message|default:"Ocorreu um erro inesperado. Tente novamente mais tarde." }}
        </p>
        
        <div class="space-y-3">
            <a href="{% url 'saft:export' %}" 
               class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                <i class="fas fa-arrow-left mr-2"></i>
                Voltar ao SAF-T
            </a>
            
            <a href="{% url 'core:dashboard' %}" 
               class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
