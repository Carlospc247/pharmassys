{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Adicionar Estoque - {{ produto.nome_produto }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" name="quantidade" id="quantidade" class="form-control" required min="1">
    </div>
    <div class="mb-3">
      <label for="motivo" class="form-label">Motivo</label>
      <input type="text" name="motivo" id="motivo" class="form-control" placeholder="Ex: Reposição de fornecedor">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'produtos:produto_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
