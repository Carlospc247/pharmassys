<!-- funcionarios/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="m-0 font-weight-bold text-danger">Confirmar Exclusão</h5>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja excluir o funcionário <strong>{{ object.nome_completo }}</strong>?</p>
                    <p class="text-danger">Esta ação não pode ser desfeita!</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                        <a href="{% url 'funcionarios:detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
