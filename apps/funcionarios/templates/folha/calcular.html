<!-- funcionarios/folha/calcular.html -->
{% extends "base.html" %}

{% block title %}Calcular Folha de Pagamento{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4">Calcular Folha de Pagamento</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Selecione o Período</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="mes">Mês</label>
                            <select name="mes" id="mes" class="form-control" required>
                                <option value="">Selecione o mês</option>
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ano">Ano</label>
                            <select name="ano" id="ano" class="form-control" required>
                                <option value="">Selecione o ano</option>
                                {% for ano in "2020 2021 2022 2023 2024 2025"|split:" " %}
                                <option value="{{ ano }}">{{ ano }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Calcular Folha</button>
                        <a href="{% url 'funcionarios:folha_pagamento' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
