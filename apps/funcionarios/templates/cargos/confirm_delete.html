<!-- funcionarios/cargos/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 bg-red-50">
            <h1 class="text-lg font-bold text-red-700 flex items-center gap-2">
                <i class="fas fa-exclamation-triangle"></i>
                Confirmar Exclusão
            </h1>
        </div>

        <!-- Body -->
        <div class="px-6 py-6 space-y-4">
            <p class="text-gray-700">
                Tem certeza que deseja excluir o cargo 
                <strong class="text-gray-900">{{ object.nome }}</strong>?
            </p>
            <p class="text-red-600 font-medium">
                Esta ação não pode ser desfeita!
            </p>

            <!-- Formulário -->
            <form method="post" class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                {% csrf_token %}
                <a href="{% url 'funcionarios:cargo_detail' object.pk %}" 
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancelar
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Sim, Excluir
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
